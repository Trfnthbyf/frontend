<div class="form-container">
  <h3 class="form-title">Create account</h3>

  <form *ngIf="active" #signupForm="ngForm" (ngSubmit)="signupForm.valid && sendEmail(signupForm)" novalidate>
    <div>
      <input type="text"
             name="email"
             placeholder="Enter your email"
             pattern="^[-\w.]+@([A-z0-9][-A-z0-9]+\.)+[A-z]{2,4}$"
             [(ngModel)]="model.email"
             #email="ngModel"
             required/>
      <div [hidden]="email.valid || (email.pristine && !signupForm.submitted)">Email is required</div>
    </div>
    <button type="submit" class="form-button">Create account</button>
  </form>
  <div class="notice" *ngIf="!active">
    <div class="block">
      We need to confirm your email address.
      <p>{{message}}</p>
    </div>
  </div>
<app-login></app-login>
